{% extends 'marketplaces/base.html' %}

{% block content %}

    <ul>
        {% for category in categories %}
            <li>
                <a href="{% url 'marketplaces:category' category.id %}">{{ category }}</a>
            </li>
        {% empty %}
            <li>There are no category.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'marketplaces:new_category' %}">Add a new category:</a>

{% endblock content %}
