{% extends 'marketplaces/base.html' %}

{% block content %}
    <p>Category: {{ category }}</p>

    <p>Product:</p>
    <ul>
    {% for product in products %}
        <li>
            <a href="{% url 'marketplaces:product' product.id %}">{{ product.name }}</a>
        </li>
    {% empty %}
        <li>There are no products.</li>
    {% endfor %}
    </ul>
    
{% endblock content %}
