{% extends 'marketplaces/base.html' %}

{% block content %}
    <ul>
        {% for product in products %}
            <li> 
                <a href="{% url 'marketplaces:product' product.id %}">{{ product.name }}</a>
            </li>
        {% empty %}
            <li>There are no product.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'marketplaces:new_product' %}">Add new product</a>

{% endblock content %}
